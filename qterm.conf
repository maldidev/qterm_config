# ~/.config/qterm/qterm.conf
## MAIN CONFIGURATION
[core]
# Change /bin/bash to your preferred shell
autorun=/bin/bash
fallback_shell=/bin/bash
config_dir=~/.config/qterm

## MESSAGE OF THE DAY
[motd]
message="Welcome to QTerm running $autorun. Type 'help' for shell help."
show_on_startup=true

## COLOR MANAGEMENT
[colors]
# Base color palette to use
palette_file=palette/colors.conf
# Fallback palette if main isn't found
fallback_palette=palette/basic.conf

## FIXES
[recovery]
# If colors fail to load
color_fallback_command=configexecforterm palette/basic.conf
# If shell fails to start
shell_fallback_command=exec $fallback_shell

## WINDOW
[window]
title=QTerm - ${SHELL}
size=80x25
remember_size=true
remember_position=true

## FONTS
[font]
family=system_console_default
size=16
antialiasing=true
